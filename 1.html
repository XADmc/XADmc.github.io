<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日祝福</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      background-image: -webkit-linear-gradient(45deg, #ffe6f0 0%, #ffd1dc 100%);
      background-image: linear-gradient(45deg, #ffe6f0 0%, #ffd1dc 100%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: fixed;
      width: 100%;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    body:before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        -webkit-radial-gradient(30% 20%, circle, rgba(255, 182, 193, 0.3), transparent 30%),
        -webkit-radial-gradient(70% 60%, circle, rgba(255, 192, 203, 0.3), transparent 30%),
        -webkit-radial-gradient(90% 90%, circle, rgba(255, 182, 193, 0.3), transparent 30%);
      background-image: 
        radial-gradient(circle at 30% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 30%),
        radial-gradient(circle at 70% 60%, rgba(255, 192, 203, 0.3) 0%, transparent 30%),
        radial-gradient(circle at 90% 90%, rgba(255, 182, 193, 0.3) 0%, transparent 30%);
      pointer-events: none;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #fff5f6;
      border-radius: 5px;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.5);
      border: 2px solid rgba(255, 192, 203, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: float 3s ease-in-out infinite;
      overflow: hidden;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .envelope:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 125px 150px;
      border-color: #ffd1dc transparent transparent transparent;
      transform-origin: top;
      transition: transform 0.4s ease;
      z-index: 2;
      background: linear-gradient(135deg, transparent 50%, rgba(255,255,255,0.1) 50%);
      animation: shimmer 2s infinite;
    }

    .envelope:hover:before {
      transform: rotateX(180deg);
    }

    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
      width: 80%;
      z-index: 3;
      background: rgba(255, 245, 246, 0.95);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 182, 193, 0.3);
    }

    .letter h2 {
      margin: 0;
      font-size: 1.2em;
      color: #ff8da1;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      padding: 0 10px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    #birthdayContent {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      z-index: 1000;
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
      max-width: 1000px;
      margin: 20px auto;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      animation: fadeScale 1s ease-out forwards;
      min-height: auto;
    }

    .birthday-text {
      font-size: 3.5em;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      font-family: "Microsoft YaHei", sans-serif;
      letter-spacing: 2px;
      padding: 20px;
    }

    .wish-text {
      font-size: 1.2em;
      line-height: 2;
      margin: 0 auto;
      max-width: 800px;
      padding: 30px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards 1s;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    .sparkles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
    }

    .sparkle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: snow 10s linear infinite;
      box-shadow: 0 0 5px #fff;
    }

    .sparkle:nth-child(3n) {
      background: rgba(255,255,255,0.9);
      height: 7px !important;
      width: 7px !important;
      animation-duration: 8s;
    }

    .sparkle:nth-child(3n+1) {
      background: rgba(255,255,255,0.8);
      height: 4px !important;
      width: 4px !important;
      animation-duration: 12s;
    }

    .sparkle:nth-child(3n+2) {
      background: rgba(255,255,255,0.7);
      height: 3px !important;
      width: 3px !important;
      animation-duration: 15s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes snow {
      0% {
        transform: translateY(-100%) translateX(-20px) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) translateX(20px) rotate(180deg);
      }
      100% {
        transform: translateY(100vh) translateX(-20px) rotate(360deg);
        opacity: 0;
      }
    }

    .paragraph {
      margin: 20px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .container:before, .container:after {
      content: "❀";
      font-size: 2em;
      color: #ff9a9e;
      margin: 0 20px;
      opacity: 0.8;
    }

    .envelope:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
      transform: translateY(20px);
      animation: slideUp 1s forwards 0.5s;
      z-index: 1;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff8da1;
      animation: floatHeart 4s ease-in-out infinite;
      opacity: 0;
      text-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
    }

    .wish-text .paragraph {
      opacity: 0;
      transform: translateY(20px);
    }

    .wish-text .paragraph:nth-child(1) { animation: slideUp 0.6s ease forwards 1s; }
    .wish-text .paragraph:nth-child(2) { animation: slideUp 0.6s ease forwards 1.3s; }
    .wish-text .paragraph:nth-child(3) { animation: slideUp 0.6s ease forwards 1.6s; }
    .wish-text .paragraph:nth-child(4) { animation: slideUp 0.6s ease forwards 1.9s; }
    .wish-text .paragraph:nth-child(5) { animation: slideUp 0.6s ease forwards 2.2s; }
    .wish-text .paragraph:nth-child(6) { animation: slideUp 0.6s ease forwards 2.5s; }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatHeart {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), -100px) rotate(var(--rot));
        opacity: 0;
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -100% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    @keyframes fadeScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @supports (-webkit-touch-callout: none) {
      body {
        background-attachment: scroll;
        -webkit-backdrop-filter: none;
      }
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px 15px;
      }

      .birthday-text {
        font-size: 2.5em;
        padding: 10px;
      }

      .wish-text {
        font-size: 1em;
        padding: 15px;
        margin: 10px;
      }

      .letter h2 {
        font-size: 1em;
      }
    }

    .envelope:before {
      content: '✉️';
      font-size: 20px;
      color: #ff8da1;
      text-align: center;
      line-height: 40px;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotate(180deg);
      }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      font-size: 15px;
      color: #ffb6c1;
      animation: twinkle 3s infinite;
    }

    /* 修改按钮容器样式 */
    .choice-buttons {
      display: flex;
      flex-direction: column;  /* 改为垂直排列 */
      align-items: center;
      gap: 30px;  /* 增加按钮之间的间距 */
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards 3s;
    }

    .choice-btn {
      min-width: 200px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ffb6c1, #ffd1dc);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
      transition: all 0.3s ease;
      -webkit-appearance: none;  /* 移除iOS默认样式 */
      -webkit-tap-highlight-color: transparent;  /* 移除iOS点击高亮 */
    }

    .choice-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .choice-btn:active {
      transform: translateY(1px);
    }

    /* 添加媒体查询以适应小屏幕 */
    @media (max-width: 480px) {
      .choice-buttons {
        flex-direction: column;  /* 在小屏幕上垂直排列 */
        gap: 15px;
      }

      .choice-btn {
        width: 80%;  /* 在小屏幕上占据更大宽度 */
        max-width: 250px;
        margin: 5px 0;
      }
    }

    /* 添加新界面的基本样式 */
    #lvContent, #cakeContent {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffe6f0 0%, #ffd1dc 100%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1000;
    }

    /* 修改星空背景样式 */
    .starry-sky {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0a0a2a 0%, #1a1a4a 100%);
      overflow: hidden;
    }

    /* 增加星星的数量和亮度 */
    .star-small {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle-small 2s infinite ease-in-out;
      box-shadow: 0 0 4px #fff;
    }

    .star-medium {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle-medium 3s infinite ease-in-out;
      box-shadow: 0 0 6px #fff;
    }

    .star-large {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle-large 4s infinite ease-in-out;
      box-shadow: 0 0 8px #fff;
    }

    /* 增强星星的光晕效果 */
    .star-glow:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px rgba(255, 255, 255, 0.8);
      animation: pulse-glow 3s infinite ease-in-out;
    }

    @keyframes twinkle-small {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes twinkle-medium {
      0%, 100% { opacity: 0.4; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    @keyframes twinkle-large {
      0%, 100% { opacity: 0.5; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    @keyframes pulse-glow {
      0%, 100% { 
        box-shadow: 
          0 0 8px #fff,
          0 0 16px #fff,
          0 0 24px #fff;
      }
      50% { 
        box-shadow: 
          0 0 12px #fff,
          0 0 24px #fff,
          0 0 36px #fff;
      }
    }

    /* 修改蛋糕容器样式 */
    .cake-container {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 100px auto;
    }

    .cake {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto;
    }

    /* 底层 */
    .layer-bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 75px;
      background: linear-gradient(to bottom, #ffa5b5, #ff8da1);
      border-radius: 8px;
      z-index: 1;
    }

    /* 中层 */
    .layer-middle {
      position: absolute;
      bottom: 65px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      height: 60px;
      background: linear-gradient(to bottom, #ffb6c1, #ffa5b5);
      border-radius: 8px;
      z-index: 2;
    }

    /* 顶层 */
    .layer-top {
      position: absolute;
      bottom: 115px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 50px;
      background: linear-gradient(to bottom, #ffc0cb, #ffb6c1);
      border-radius: 8px;
      z-index: 3;
    }

    /* 装饰品通用样式 */
    .cream-swirl, .strawberry {
      position: absolute;
      transform-origin: center bottom;
      z-index: 4;
    }

    /* iOS特定样式 */
    @supports (-webkit-touch-callout: none) {
      #cakeContent {
        -webkit-transform: none;
        transform: none;
      }

      .cake-container, .cake {
        -webkit-transform: none;
        transform: none;
      }

      .layer-bottom, .layer-middle, .layer-top {
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openLetter()">
    <div class="letter">
      <h2>叮咚！亲爱的邵靖雯同学请查收全世界最最最可爱的boy给你预约的生日祝福 💌</h2>
    </div>
  </div>

  <div id="birthdayContent">
    <!-- 原来的生日祝福内容 -->
    <div class="container">
      <div class="sparkles" id="sparkles"></div>
      <h1 class="birthday-text">邵靖雯宝宝生日快乐</h1>
      <p class="wish-text">
        <span class="paragraph">20岁生日快乐呀</span>
        <span class="paragraph">一岁一礼 一寸欢喜</span>
        <span class="paragraph">
          很高兴能陪你度过你的20岁生日，这是我们在一起后陪你过的第一个生日。半年的时间里，我们一起走过了好多地方，我们也一起有了好多美好的记忆。
        </span>
        <span class="paragraph">
          很抱歉这次我没能出现在你生日的现场，下次我定不会缺席。我们还在异地，所以我更加珍惜在一起的每个时刻，我们的每张合照，每张与你有关的风景，都镌刻着你我的满心憧憬和甜甜的幸福。
        </span>
        <span class="paragraph">
          愿我们一起牵着手，一起成长，一起感受，一起成为彼此最重要的人。
        </span>
        <span class="paragraph">
          最后，祝我最爱的宝宝生日快乐，天天开心，岁岁平安，年年有我 ❤️
        </span>
      </p>
      <div class="choice-buttons">
        <button class="choice-btn" onclick="showCake()">想吃蛋糕！</button>
        <button class="choice-btn" onclick="showLV()">不想吃~</button>
      </div>
    </div>
  </div>

  <!-- LV包包界面 -->
  <div id="lvContent">
    <div class="starry-sky">
      <!-- 星星会通过JavaScript动态添加 -->
    </div>
  </div>

  <!-- 蛋糕界面 -->
  <div id="cakeContent">
    <div class="cake-container">
      <!-- 添加星光容器 -->
      <div class="sparkle-container"></div>
      <div class="cake">
        <!-- 蛋糕层 -->
        <div class="layer-bottom"></div>
        <div class="layer-middle"></div>
        <div class="layer-top"></div>

        <!-- 奶油装饰 - 顶层（200px宽） -->
        <div class="cream-swirl" style="bottom: 165px; left: 20%"></div>
        <div class="cream-swirl" style="bottom: 165px; left: 35%"></div>
        <div class="cream-swirl" style="bottom: 165px; left: 50%"></div>
        <div class="cream-swirl" style="bottom: 165px; left: 65%"></div>

        <!-- 奶油装饰 - 中层（240px宽） -->
        <div class="cream-swirl" style="bottom: 125px; left: 15%"></div>
        <div class="cream-swirl" style="bottom: 125px; left: 35%"></div>
        <div class="cream-swirl" style="bottom: 125px; left: 55%"></div>
        <div class="cream-swirl" style="bottom: 125px; left: 75%"></div>

        <!-- 奶油装饰 - 底层（280px宽） -->
        <div class="cream-swirl" style="bottom: 75px; left: 10%"></div>
        <div class="cream-swirl" style="bottom: 75px; left: 25%"></div>
        <div class="cream-swirl" style="bottom: 75px; left: 40%"></div>
        <div class="cream-swirl" style="bottom: 75px; left: 55%"></div>
        <div class="cream-swirl" style="bottom: 75px; left: 70%"></div>
        <div class="cream-swirl" style="bottom: 75px; left: 85%"></div>

        <!-- 草莓装饰 -->
        <div class="strawberry" style="bottom: 170px; left: 30%"></div>
        <div class="strawberry" style="bottom: 170px; left: 70%"></div>
        <div class="strawberry" style="bottom: 130px; left: 25%"></div>
        <div class="strawberry" style="bottom: 130px; left: 65%"></div>

        <!-- 蜡烛 -->
        <div class="candle" style="bottom: 165px;">
          <div class="flame"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openLetter() {
      const envelope = document.querySelector('.envelope');
      const birthdayContent = document.getElementById('birthdayContent');
      
      envelope.style.transform = 'scale(1.5) rotate(5deg)';
      envelope.style.opacity = '0';
      
      setTimeout(() => {
        envelope.style.display = 'none';
        birthdayContent.style.display = 'block';
        document.body.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2d1f3d 100%)';
        setTimeout(() => {
          birthdayContent.style.opacity = '1';
          createSparkles();
        }, 100);
      }, 800);
    }

    function createSparkles() {
      const sparklesContainer = document.getElementById('sparkles');
      const numberOfSparkles = 100;

      function createSnowflake() {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 5 + 's';
        sparkle.style.opacity = Math.random() * 0.3 + 0.7;
        sparklesContainer.appendChild(sparkle);

        setTimeout(() => {
          sparkle.remove();
          createSnowflake();
        }, 15000);
      }

      for (let i = 0; i < numberOfSparkles; i++) {
        setTimeout(() => {
          createSnowflake();
        }, Math.random() * 5000);
      }
    }

    function createHearts() {
      const heartsContainer = document.createElement('div');
      heartsContainer.className = 'hearts';
      document.querySelector('.envelope').appendChild(heartsContainer);

      function addHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
        heart.style.setProperty('--rot', (Math.random() * 360) + 'deg');
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }

      setInterval(addHeart, 300);
    }

    function createStars() {
      const starsContainer = document.createElement('div');
      starsContainer.className = 'stars';
      document.body.appendChild(starsContainer);

      const starSymbols = ['✦', '✧', '⋆', '✮', '✯'];
      const numberOfStars = 30;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.innerHTML = starSymbols[Math.floor(Math.random() * starSymbols.length)];
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // 在页面加载时创建星星
    window.addEventListener('load', () => {
      createHearts();
      createStars();
    });

    // 添加新的函数
    function showLV() {
      const birthdayContent = document.getElementById('birthdayContent');
      const lvContent = document.getElementById('lvContent');
      
      birthdayContent.style.opacity = '0';
      setTimeout(() => {
        birthdayContent.style.display = 'none';
        lvContent.style.display = 'block';
        setTimeout(() => {
          lvContent.style.opacity = '1';
          createStarrySky();
        }, 100);
      }, 1000);
    }

    function showCake() {
      const birthdayContent = document.getElementById('birthdayContent');
      const cakeContent = document.getElementById('cakeContent');
      
      birthdayContent.style.opacity = '0';
      setTimeout(() => {
        birthdayContent.style.display = 'none';
        cakeContent.style.display = 'block';
        setTimeout(() => {
          cakeContent.style.opacity = '1';
          createCakeSparkles();
        }, 100);
      }, 1000);
    }

    function createCakeSparkles() {
      const sparkleContainer = document.querySelector('.sparkle-container');
      const numberOfSparkles = 30;

      for (let i = 0; i < numberOfSparkles; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle-star';
        
        // 随机位置
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        
        // 随机动画延迟
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        
        sparkleContainer.appendChild(sparkle);
      }
    }

    function createStarrySky() {
      const sky = document.querySelector('.starry-sky');
      const smallStars = 200;  // 增加小星星数量
      const mediumStars = 100; // 增加中等星星数量
      const largeStars = 50;   // 增加大星星数量

      // 创建小星星
      for (let i = 0; i < smallStars; i++) {
        const star = document.createElement('div');
        star.className = 'star-small';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        sky.appendChild(star);
      }

      // 创建中等星星
      for (let i = 0; i < mediumStars; i++) {
        const star = document.createElement('div');
        star.className = 'star-medium star-glow';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        sky.appendChild(star);
      }

      // 创建大星星
      for (let i = 0; i < largeStars; i++) {
        const star = document.createElement('div');
        star.className = 'star-large star-glow';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        sky.appendChild(star);
      }
    }
  </script>
</body>
